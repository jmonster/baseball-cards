    <!-- a few inline styles for fassssst initial page rendering -->
    <style media="screen">

      .h-100 { height: 100%; }

      .f4 { font-size: 14px; }

      .bg-gradient-primary { background: linear-gradient(135deg, #ac8ece, #79589f); }

        -ms-flex-direction: column;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
      }
      .flex-none {
        -ms-flex: none;
        -webkit-box-flex: 0;
        flex: none;
      }
      .flex-auto {
        -ms-flex: 1 1 auto;
        -webkit-box-flex: 1;
        flex: 1 1 auto;
        min-width: 0;
        min-height: 0;
      }
      .flex-1 {
        -ms-flex: 1;
        -webkit-box-flex: 1;
        flex: 1;
      }
      .justify-center {
        -ms-flex-pack: center;
        -webkit-box-pack: center;
        justify-content: center;
      }
      .items-center {
        -ms-flex-align: center;
        -webkit-box-align: center;
        align-items: center;
      }
      .shadow-outer-1 {
        -webkit-box-shadow: 0 0 0 1px rgba(89,105,129,0.1), 0 1px 3px 0 rgba(89,105,129,0.1), 0 1px 2px 0 rgba(0,0,0,0.05);
        box-shadow: 0 0 0 1px rgba(89,105,129,0.1), 0 1px 3px 0 rgba(89,105,129,0.1), 0 1px 2px 0 rgba(0,0,0,0.05);
      }
      .navigation .logo {
        background: transparent;
        backdrop-filter: saturate(130%) brightness(90%);
        -webkit-backdrop-filter: saturate(130%) brightness(90%);

        background: rgba(0, 0, 0, 0.075);
      }
      .dealzilla-logo {

        width: 60px;
